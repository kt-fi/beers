<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Recommendation
    </ion-title>
    <ion-img src="../../../assets/icon/gatos-logo.png" slot="primary" class="gatos-logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="warning">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12">
        <ion-text color="dark" *ngIf="filteredBeers.length < 1">
          <h2>Choose Preferences</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12">
        <ion-button *ngIf="filteredBeers.length > 0" color="dark" expand="block" (click)="resetChoices()">
          Try Again!
        </ion-button>
        <form action="" [formGroup]="form" *ngIf="filteredBeers.length < 1">
          <ion-item>
            <ion-select formControlName="style" label="Style" placeholder="Style" interface="popover" >
              <ion-select-option value="any">Any</ion-select-option>
              <ion-select-option *ngFor="let style of filterItems.styles" value="{{style}}">{{style}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select  formControlName="alcohol"  label="Alcohol" placeholder="Alcohol"  interface="popover" >
              <ion-select-option value="any">Any</ion-select-option>
              <ion-select-option value="0">0</ion-select-option>
              <ion-select-option value="1">1-5</ion-select-option>
              <ion-select-option value="2">5-7</ion-select-option>
              <ion-select-option value="3">7-9</ion-select-option>
              <ion-select-option value="4">9+</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select  formControlName="country" label="Country" placeholder="Country" interface="popover" >
              <ion-select-option value="any">Any</ion-select-option>
              <ion-select-option *ngFor="let country of filterItems.countries" value="{{country}}">{{country}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select  formControlName="flavour"  label="Flavour" placeholder="Flavour"  interface="popover" >
              <ion-select-option value="any">Any</ion-select-option>
              <ion-select-option *ngFor="let flavour of filterItems.flavours" value="{{flavour}}">{{flavour}}</ion-select-option>
            </ion-select>
          </ion-item>

        </form>
        <ion-row *ngIf="filteredBeers.length < 1">
          <ion-col size-sm="6">
            <ion-button expand="block" color="dark"  (click)="submitForm()">Reccomend Me!</ion-button>
          </ion-col>
          <ion-col size-sm="6">
              <ion-button expand="block" fill="clear" color="dark" (click)="clearForm()">Clear Form</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <swiper-container effect="cards" *ngIf="filteredBeers" [options]="slideConfig" >
          <swiper-slide *ngFor="let beer of filteredBeers">
            <ion-card >
          <div class="ion-text-center">
            <img class="ion-padding beer__card--image-size" [src]="beer.imageUrl" alt="{{beer.name}}">
          </div>
          <ion-card-header>
            <ion-card-title>
              {{beer.name}}
            </ion-card-title>
            <ion-card-subtitle>
              <strong>Style: </strong>{{beer.style}} / <strong>Alc: </strong>{{beer.alcohol}}ยบ
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          <p><strong >About: </strong> {{beer.description | maxWords : 150}}</p>
            <p><strong>Notes:</strong> {{beer.notes}}</p>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
        </swiper-container>


          </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-button expand="block"  (click)="pickRandom()" class="ion-text-center ion-padding" color="dark">
      Random Beer
  </ion-button> -->

</ion-content>
