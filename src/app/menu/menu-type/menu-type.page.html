<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>{{beerType | uppercase}} </ion-title>
    <ion-img src="../../../assets/icon/gatos-logo.png" slot="primary" class="gatos-logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="warning">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="12" size-md="6" offset-md="3">
          <ion-list class="no-lines" *ngFor="let beer of beers" color="warning">
             <ion-item  detail [routerLink]="[beer.beerId ]">
              <ion-thumbnail>
                <ion-img [src]="beer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{beer.name}}</h2>
              <p>{{beer.style}} / {{beer.alcohol}}ยบ</p>
            </ion-label>
          </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
